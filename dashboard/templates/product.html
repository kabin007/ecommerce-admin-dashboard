<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Product Management</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    height: 100vh;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 18px;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex: 1;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.header h1 {
    margin: 0;
}

.content {
    margin-top: 20px;
}

.chart-container {
    width: 50%;
    margin-bottom: 40px;
}

canvas {
    width: 100% !important;
    height: auto !important;
}

</style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="{%url 'home' %}">Dashboard</a></li>
            <li><a href="{%url 'order' %}">Orders</a></li>
            <li><a href="{%url 'sales'%}">Sales</a></li>
            <li><a href="{%url 'products'%}">Products</a></li>
            <li><a href="{%url 'customer'%}">Customers</a></li>
            <li><a href="">Analytics</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Product Management</h1>
        </div>
        <div class="content">
            <section id="products">
                <h2>Product Charts</h2>
                <div class="chart-container">
                    <canvas id="productCategoryPieChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="inventoryBarChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script >
        // Product Category Data (example data)
const productCategoryData = {
    labels: ['Beverages', 'Snacks', 'Main Course', 'Desserts'],
    datasets: [{
        label: 'Product Categories',
        data: [40, 30, 20, 10],
        backgroundColor: [
            'rgba(39, 174, 96, 0.6)',
            'rgba(192, 57, 43, 0.6)',
            'rgba(41, 128, 185, 0.6)',
            'rgba(142, 68, 173, 0.6)'
        ],
        borderColor: [
            'rgba(39, 174, 96, 1)',
            'rgba(192, 57, 43, 1)',
            'rgba(41, 128, 185, 1)',
            'rgba(142, 68, 173, 1)'
        ],
        borderWidth: 1
    }]
};

// Inventory Levels Data (example data)
const inventoryData = {
    labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
    datasets: [{
        label: 'Inventory Levels',
        data: [120, 150, 100, 180, 130],
        backgroundColor: 'rgba(241, 196, 15, 0.6)',
        borderColor: 'rgba(243, 156, 18, 1)',
        borderWidth: 1
    }]
};

// Configuring Pie Chart for Product Categories
const productCategoryPieChartConfig = {
    type: 'pie',
    data: productCategoryData,
    options: {
        responsive: true
    }
};

// Configuring Bar Chart for Inventory Levels
const inventoryBarChartConfig = {
    type: 'bar',
    data: inventoryData,
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};

// Rendering the Charts
window.onload = function() {
    const productCategoryPieChartCtx = document.getElementById('productCategoryPieChart').getContext('2d');
    new Chart(productCategoryPieChartCtx, productCategoryPieChartConfig);

    const inventoryBarChartCtx = document.getElementById('inventoryBarChart').getContext('2d');
    new Chart(inventoryBarChartCtx, inventoryBarChartConfig);
};

    </script>
</body>
</html>
